<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-box {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        #loginSection, #setupSection {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .toggle-form {
            color: #667eea;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
        }

        .toggle-form:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .login-header p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .login-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        #loginForm .form-group,
        #setupForm .form-group {
            margin-bottom: 1.5rem;
        }

        .error-message {
            background-color: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background-color: #efe;
            color: #3c3;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }

        .password-requirements {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-top: 0.5rem;
            line-height: 1.6;
        }

        .btn-full {
            width: 100%;
        }

        .setup-info {
            background-color: #e8f4fd;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            color: #2c3e50;
            font-size: 0.9rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Login Form -->
            <div id="loginSection">
                <div class="login-header">
                    <div class="login-icon">�</div>
                    <h1>Classes Tracker</h1>
                    <p>Login to access your assignments</p>
                </div>

                <div id="loginError" class="error-message"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email Address:</label>
                        <input type="email" id="loginEmail" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Login</button>
                    <p style="text-align: center; margin-top: 1rem;">
                        Don't have an account? <a href="#" class="toggle-form" onclick="toggleForms(); return false;">Create one here</a>
                    </p>
                </form>
            </div>

            <!-- First Time Setup Form -->
            <div id="setupSection" style="display: none;">
                <div class="login-header">
                    <div class="login-icon">�</div>
                    <h1>Create Account</h1>
                    <p>Sign up to start tracking your assignments</p>
                </div>

                <div id="setupError" class="error-message"></div>
                <div id="setupSuccess" class="success-message"></div>

                <form id="setupForm">
                    <div class="form-group">
                        <label for="setupEmail">Email Address:</label>
                        <input type="email" id="setupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="setupPassword">Create Password:</label>
                        <input type="password" id="setupPassword" required minlength="6">
                        <div class="password-requirements">
                            Password must be at least 6 characters long
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="setupPasswordConfirm">Confirm Password:</label>
                        <input type="password" id="setupPasswordConfirm" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Create Account</button>
                    <p style="text-align: center; margin-top: 1rem;">
                        Already have an account? <a href="#" class="toggle-form" onclick="toggleForms(); return false;">Login here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
