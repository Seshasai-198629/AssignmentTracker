<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Classes Tracker</h1>
            <div class="nav-links">
                <a href="assignments.html">Assignments</a>
                <a href="assessments.html" class="active">Assessments</a>
                <a href="classes.html">Classes</a>
                <a href="future-classes.html">Future</a>
                <a href="grades.html">Grades</a>
                <button class="btn btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header-section">
            <h2>Assessments</h2>
            <div class="header-controls">
                <select id="classFilter" class="filter-dropdown" onchange="filterAssessments()">
                    <option value="">All Classes</option>
                </select>
                <button class="btn btn-primary" onclick="toggleModal('classModal')">+ Add Class</button>
                <button class="btn btn-primary" onclick="toggleModal('assessmentModal')">+ Add Assessment</button>
            </div>
        </div>

        <div class="legend">
            <span class="legend-item"><span class="status-badge completed"></span> Completed</span>
            <span class="legend-item"><span class="status-badge in-progress"></span> In Progress</span>
            <span class="legend-item"><span class="status-badge not-started"></span> Not Started</span>
        </div>

        <div id="assessmentsContainer" class="assessments-container">
            <!-- Assessments will be dynamically inserted here -->
        </div>
    </div>

    <!-- Add Class Modal -->
    <div id="classModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleModal('classModal')">&times;</span>
            <h3>Add New Class</h3>
            <form id="classForm">
                <div class="form-group">
                    <label for="className">Class Name:</label>
                    <input type="text" id="className" required>
                </div>
                <div class="form-group">
                    <label for="classStart">Start Date:</label>
                    <input type="date" id="classStart" required>
                </div>
                <div class="form-group">
                    <label for="classEnd">End Date:</label>
                    <input type="date" id="classEnd" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Class</button>
            </form>
        </div>
    </div>

    <!-- Add Assessment Modal -->
    <div id="assessmentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleModal('assessmentModal')">&times;</span>
            <h3>Add New Assessment</h3>
            <form id="assessmentForm">
                <div class="form-group">
                    <label for="assessmentClass">Class:</label>
                    <select id="assessmentClass" required>
                        <option value="">Select a class</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="assessmentName">Assessment Name:</label>
                    <input type="text" id="assessmentName" required>
                </div>
                <div class="form-group">
                    <label for="assessmentDate">Date:</label>
                    <input type="date" id="assessmentDate" required>
                </div>
                <div class="form-group">
                    <label for="assessmentTopics">Topics Covered:</label>
                    <textarea id="assessmentTopics" rows="4" placeholder="Enter topics covered in this assessment" required></textarea>
                </div>
                <div class="form-group">
                    <label for="assessmentStatus">Status:</label>
                    <select id="assessmentStatus" required>
                        <option value="not-started">Not Started</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Assessment</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
