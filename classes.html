<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Classes - College Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Classes Tracker</h1>
            <div class="nav-links">
                <a href="assignments.html">Assignments</a>
                <a href="assessments.html">Assessments</a>
                <a href="classes.html" class="active">Classes</a>
                <a href="future-classes.html">Future</a>
                <a href="grades.html">Grades</a>
                <button class="btn btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header-section">
            <h2>Current Classes</h2>
            <button class="btn btn-primary" onclick="toggleModal('classModal')">+ Add Current Class</button>
        </div>

        <div class="info-box">
            <strong>ℹ️ Current Classes:</strong> These are classes you're taking this semester. Use "Future" for planning ahead.
        </div>

        <div id="classesContainer" class="classes-grid">
            <!-- Classes will be dynamically inserted here -->
        </div>
    </div>

    <!-- Add Class Modal -->
    <div id="classModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleModal('classModal')">&times;</span>
            <h3>Add Current Class</h3>
            <form id="classForm">
                <div class="form-group">
                    <label for="className">Class Name:</label>
                    <input type="text" id="className" required placeholder="e.g., Computer Science 101">
                </div>
                <div class="form-group">
                    <label for="classCode">Class Code (Optional):</label>
                    <input type="text" id="classCode" placeholder="e.g., CS101">
                </div>
                <div class="form-group">
                    <label for="classStart">Start Date:</label>
                    <input type="date" id="classStart" required>
                </div>
                <div class="form-group">
                    <label for="classEnd">End Date:</label>
                    <input type="date" id="classEnd" required>
                </div>
                <div class="form-group">
                    <label for="classInstructor">Instructor (Optional):</label>
                    <input type="text" id="classInstructor" placeholder="e.g., Dr. Smith">
                </div>
                <button type="submit" class="btn btn-primary">Add Class</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="classes-script.js"></script>
</body>
</html>
